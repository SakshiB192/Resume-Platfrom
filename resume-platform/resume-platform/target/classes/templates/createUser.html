<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resume Platform - Users</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 70%; margin-top: 20px; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        form { margin-bottom: 20px; }
        input, button { padding: 5px; margin: 5px 0; }
        button { cursor: pointer; }
    </style>
</head>
<body>
<h2 th:text="${user.id == null ? 'Create User' : 'Edit User'}"></h2>

<form th:action="@{/users}" method="post">
    <input type="text" name="name" th:value="${user.name}" placeholder="Name" required>
    <input type="email" name="email" th:value="${user.email}" placeholder="Email" required>
    <input type="password" name="password" th:value="${user.password}" placeholder="Password" required>

    <!-- CSRF protection -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <!-- If editing, set hidden ID -->
    <input type="hidden" name="id" th:if="${user.id != null}" th:value="${user.id}"/>

    <button type="submit" th:text="${user.id == null ? 'Save User' : 'Update User'}"></button>
</form>

<h2>All Users</h2>
<table>
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="userItem, iterStat : ${users}">
            <td th:text="${iterStat.index + 1}"></td>
            <td th:text="${userItem.name}"></td>
            <td th:text="${userItem.email}"></td>
            <td>
                <a th:href="@{/users/edit/{id}(id=${userItem.id})}">‚úèÔ∏è Edit</a> |
                <a th:href="@{/users/delete/{id}(id=${userItem.id})}" 
                   onclick="return confirm('Are you sure you want to delete this user?')">üóëÔ∏è Delete</a>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
