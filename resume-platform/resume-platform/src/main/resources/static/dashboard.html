<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Resume Builder</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 900px; margin: auto; }
        h1, h2 { margin-bottom: 10px; }
        textarea { width: 100%; padding: 8px; margin-bottom: 15px; resize: vertical; }
        button { padding: 10px 15px; margin-right: 10px; }
        .section { margin-bottom: 20px; }
        hr { margin: 20px 0; }
    </style>
</head>
<body>

<h1>Welcome to Your Dashboard</h1>
<p id="welcomeText">Hello, User!</p>

<hr>
<h2>Create / Update Resume</h2>

<div class="section">
    <label>Professional Summary</label>
    <textarea id="resSummary" placeholder="Add your professional summary"></textarea>
</div>

<div class="section">
    <label>Experience</label>
    <textarea id="resExperience" placeholder="Add your work experience"></textarea>
</div>

<div class="section">
    <label>Skills</label>
    <textarea id="resSkills" placeholder="Add your skills"></textarea>
</div>

<div class="section">
    <label>Education</label>
    <textarea id="resEducation" placeholder="Add your education details"></textarea>
</div>

<div class="section">
    <label>Projects</label>
    <textarea id="resProjects" placeholder="Add your projects"></textarea>
</div>

<div class="section">
    <label>Certifications</label>
    <textarea id="resCertifications" placeholder="Add your certifications"></textarea>
</div>

<div class="section">
    <label>Achievements</label>
    <textarea id="resAchievements" placeholder="Add your achievements"></textarea>
</div>

<button onclick="saveResume()">Save Resume</button>
<button onclick="viewResume()">View Resume</button>

<hr>
<h2>All Users & Resumes</h2>
<table border="1" width="100%" id="usersTable">
    <thead>
        <tr>
            <th>ID</th><th>Name</th><th>Email</th><th>Summary</th><th>Experience</th><th>Skills</th>
            <th>Education</th><th>Projects</th><th>Certifications</th><th>Achievements</th>
        </tr>
    </thead>
    <tbody>
        <tr><td colspan="10">Loading...</td></tr>
    </tbody>
</table>

<script src="dashboard.js"></script>
</body>
</html>
